    genericName: Knowledge Base Catalog Manager
    longDescription: |
      L’applicativo MyStandard nasce per la gestione di cataloghi e ontologie
      basati sugli standard OWL e RDF.


      Il progetto prevede le seguenti macro funzionalità:


      **Gestione CRUD dei Cataloghi di Base ( Ontologia di Base di MyStandard
      )**


      - Entità Generica

      - Ente

      - Azienda ICT

      - Processi 

      - API


      **Gestione delle Entità specifiche del Mondo Pagamenti ( Ontologia Dominio
      Pagamenti )**


      **Implementazione delle funzionalità di Ricerca sul catalogo attraverso:**


      - Ricerca per Metadati comuni a tutte le entità ( codice, versione, nome )

      - Ricerche Full Text 

      - Ricerche Semantiche attraverso Query Semantiche ( SPARQL )


      **Possibilità di definire e salvare per uso successivo un catalogo di
      Query Semantiche**


      **Integrazione (opzionale) di MyStandard con MyIntranet e MyPortal.**


      **Autenticazione e Autorizzazione tramite MyId e MyProfile.
      Implementazione delle funzionalità di definizione ed esecuzione di Query
      semantiche tramite SPARQL**


      **L'applicazione prevede l’organizzazione e la persistenza delle
      informazioni secondo gli standard semantici OWL e RDF.**
    shortDescription: MyStandard - Gestione Knowledge Base Semantica Universo MyPortal
