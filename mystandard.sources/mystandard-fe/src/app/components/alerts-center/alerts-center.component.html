<div *ngIf="alertType === 'danger'" class="alerts-center" [ngClass]="{ 'top-space': hasTopSpace }">
  <div *ngFor="let alertInfo of alerts" [ngStyle]="{'background-color':'#F44336'}" [@animation]="'fancy'">
    <div class="container">
      <span id="icon" class="material-icons">
        error
        </span>
      <ngb-alert id="alertmessage" [type]="alertInfo.type" (close)="closeAlert(alertInfo)">{{ alertInfo.message }}</ngb-alert>
      <mat-icon id="alertcancel" class="material-icons" (click)="closeAlert(alertInfo)">
        close
      </mat-icon>
    </div>   
  </div>
</div>
