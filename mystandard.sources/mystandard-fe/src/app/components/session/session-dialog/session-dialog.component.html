<div >
  <div class="container" *ngIf="dataReference.hasNationalRole && dataReference.roles.selected === ''">
    <h1 class="title">{{messages.role}}</h1>
    <div class="buttons-container">
      <button class="button" (click)="entitySelected('national')" mat-raised-button>{{buttonsTexts.national}}</button>
      <button class="button" (click)="entitySelected('local')" mat-raised-button>{{buttonsTexts.local}}</button>
    </div>
  </div>
  <div class="container" *ngIf="dataReference.localIpas.length > 1 && dataReference.roles.selected === 'local'">
    <h1 class="title">{{messages.ipa}}</h1>
    <mat-selection-list #ipas [multiple]="false">
      <mat-list-option *ngFor="let ipa of dataReference.localIpas" [value]="ipa">
        {{ipa}}
      </mat-list-option>

      <div class="buttons-container">
        <button [disabled]="!ipas.selectedOptions.selected[0]" class="button" (click)="onConfirmClick()" mat-raised-button>CONFERMA</button>
        <button *ngIf="dataReference.hasNationalRole" class="button" (click)="onGoBackClick()" mat-raised-button>INDIETRO</button>
      </div>
    </mat-selection-list>
  </div>
</div>
