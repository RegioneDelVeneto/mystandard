<div class="dynamic-container">

  <h1 class="title">Seleziona Opzione</h1>

  <table mat-table [dataSource]="values" class="table">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{columnNamesMap[column]}}</th>
        <ng-container *ngIf='column !== "Aggiungi"'>
          <td mat-cell *matCellDef="let object"> {{object[column]}} </td>
        </ng-container>
        <ng-container *ngIf='column === "Aggiungi"'>
          <td mat-cell *matCellDef="let object"><mat-icon mat-button (click)="add(object)">add</mat-icon></td>
        </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

</div>
