<div class="title-container" style="overflow: hidden">
  <h1 class="title">{{dataReference.title}}</h1>
  <span class="text">
    Di seguito puoi inserire alcune note relative all'operazione che stai per fare:
  </span>
  <h3 class="title">Note</h3>
  <mat-form-field style="padding: 0 !important" id="dialog-mat-wrapper" class="textarea" appearance="fill">
    <mat-label>Inserisci eventuale nota</mat-label>
    <textarea matInput [(ngModel)]="note"></textarea>
  </mat-form-field>

  <div class="buttons-container">
    <button class="button voidButton" mat-stroked-button (click)="onCloseClick()">ANNULLA</button>
    <button style="margin-left: 10px; margin-right: 30px" class="button filledButton" mat-button (click)="onConfirmClick()">{{buttonText}}</button>
  </div>
</div>
