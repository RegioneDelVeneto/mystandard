  <mrf-form
    *ngIf="!editState && showReadOnlyForm"
    style="padding:5px !important"
    [form]="readOnlyForm"
  ></mrf-form>
  <mrf-form
    #editableFormId
    *ngIf="(editState || isNew) && showEditableForm"
    style="padding:5px !important"
    [form]="editableForm"
  ></mrf-form>
  <button *ngIf="editState" style="border:none" (click)="clickOnDummy()">+ Allegati</button>
  <input #attachmentInputId type="file" style="display:none" (change)="onFileUpload($event)">
