  <div *ngIf="pathRoute === 'freequery'">

    <app-free-search ></app-free-search>
  </div>

  <div *ngIf="pathRoute === 'semquery'">

  <div *ngIf="pathRoute === 'sparqlquery'">

  </div>
  
</div>
