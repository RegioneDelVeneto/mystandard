<div class="list-container">
  <app-alerts-center></app-alerts-center>
  <div class="title-container">
    <h1 class="title">{{commService.getActualSubDomainLabel()}}</h1>
  </div>
  <mrf-form id="filtersMorfeoForm" [templateHeaderResults]="templateHeaderResults" 
    [tableOptions]="tableOptions"
    [form]="formJson"
  ></mrf-form>
  <ng-template #templateHeaderResults>
    <div class="resultsHeader">
      <h1>Lista dei risultati</h1>
      <div *ngIf="mustShowIpa && userRoles && userRoles.includes('ROLE_OPERATORE_EE_LL')">
        <button *mysAcl="{roles:['ROLE_OPERATORE_EE_LL', 'ROLE_OPERATORE_EN', 'ROLE_RESPONSABILE_DOMINIO', 'ROLE_RESPONSABILE_STANDARD']}"
        class="button filledButton"
        mat-button
        (click)="getNewEntity()">NUOVO</button>
      </div>
      <div *ngIf="userRoles && !userRoles.includes('ROLE_OPERATORE_EE_LL')">
        <button *mysAcl="{roles:['ROLE_OPERATORE_EE_LL', 'ROLE_OPERATORE_EN', 'ROLE_RESPONSABILE_DOMINIO', 'ROLE_RESPONSABILE_STANDARD']}"
        class="button filledButton"
        mat-button
        (click)="getNewEntity()">NUOVO</button>
      </div>
    </div>
  </ng-template>
  <div style="margin-bottom: 100px"></div>
</div>
