<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mystandard</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<script>
  const url = window.location.href;
  if(url.includes("?autologin=true") && !url.includes("#")){
    const redirectUrl = url.split('?');
    window.open(`/saml/login?callbackUrl=${redirectUrl[0]}`, "_self");
  }
</script>
<body style="margin:0">
  <app-root></app-root>
</body>
</html>
