## Repository type
type = s3

## S3 configuration
s3.endpoint = __YOUR_DATA__
s3.key = __YOUR_DATA__
s3.secret = __YOUR_DATA__
s3.style = path

## Swift configuration
swift.endpoint = __YOUR_DATA__
swift.username = __YOUR_DATA__
swift.password = __YOUR_DATA__
swift.key = __YOUR_DATA__
swift.allowUntrustedSSLConnections = true
swift.alternateEndpoints =
swift.connectionPoolSize = 100
swift.perRouteConnectionPoolSize = 100
